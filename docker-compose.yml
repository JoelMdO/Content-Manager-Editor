version: '3.8'

services:
  watermark-service:
    build: ./python_services/watermark_generator
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    volumes:
      - ./python_services/watermark_generator:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

